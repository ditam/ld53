<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <title>Stork Run</title>

  <link rel="stylesheet" type="text/css" href="ext/reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <link rel="icon" type="image/png" href="favicon.ico" sizes="32x32">
</head>
<body>
  <div id="splash">
    <img src="assets/instructions1.png">
    <span id="splash-msg">Click to start.</span>
  </div>
  <div id="level-scores">
    <h1>Level complete</h1>
    <div id="message"></div>
    <div>Packages delivered: <span id="package-counter"></span></div>
    <div>Score: <span id="score-counter"></span></div>
    <div>Upgrade unlocked: <span id="upgrade-type"></span></div>
    <div id="next-level-button">Next level</div>
  </div>
  <canvas id="main-canvas"></canvas>
  <div id="debug-log"></div>

  <script src="ext/jquery.js"></script>
  <script src="constants.js"></script>
  <script src="levels.js"></script>
  <script src="main.js"></script>
</body>
</html>
